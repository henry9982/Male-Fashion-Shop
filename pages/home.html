            </div>
            <ul class="d-flex mb-0 d-none d-lg-block search-container position-relative">

                    <input type="text" class="search-input-cus"  placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <i class="bi bi-x-lg position-absolute cancle" style="right: 50px;top: 11px;display: none;"></i>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

                    <div class="col-4">
                        <li class="nav-link"><a class="nav-link" href="#"><i class="position-relative bi bi-heart"style="font-size:20px"><small class="fst-normal position-absolute text-warning" style="right: -6px; top: -16px;">0</small></i></a></li>
                    </div>
                    <div class="col-4">
                        <li class="nav-link"><a class="nav-link" href="#"><i title="Register" class="position-relative bi bi-person-square"style="font-size:20px"></i></a></li>
                    </div>
                    <div class="col-4">
                        <li class="nav-link"><a class="nav-link" href="#"><i class="position-relative bi bi-bag-heart"style="font-size:20px"><small class="fst-normal position-absolute text-warning" style="right: -6px; top: -16px;">0</small></i></a></li>
                    </div>
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="col">

                <div class="col">

                <div class="row text-center">

                    </a></div>
                    <div class="col"><a href="">
                        Policy
                    </a></div>
                </div>
            </div>
        </div>
      </div>


      <main class="container-fluid swiper-container">
        <div class="swiper container-fluid container-lg">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper container-fluid">

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
      </main>      
    
    <script type="module" src="/scripts/main.js"></script>
