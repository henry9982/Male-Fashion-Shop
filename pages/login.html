<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
          <defs>
              <linearGradient id="bg">
                  <stop offset="0%" style="stop-color:#97fff57c;"></stop>
                  <stop offset="50%" style="stop-color:#7091f586;"></stop>
                  <stop offset="100%" style="stop-color:#7a3fdf74;"></stop>
              </linearGradient>
              <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
      s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
          </defs>
          <g>
              <use xlink:href='#wave' opacity=".3">
                  <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
              </use>
              <use xlink:href='#wave' opacity=".6">
                  <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
              </use>
              <use xlink:href='#wave' opacty=".9">
                  <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
              </use>
          </g>
      </svg>

      <div class="form-container">
        <div class=" form-inner-container ">
            <div class="container-fluid d-flex">
                <video width="56" height="56" preload="none" style="background: transparent  url('https://cdn-icons-png.flaticon.com/512/11545/11545283.png') 50% 50% / fit no-repeat;margin:0 auto" autoplay="autoplay" loop="true" muted="muted" playsinline="">
                    <source src="https://cdn-icons-mp4.flaticon.com/512/11545/11545283.mp4" type="video/mp4">
                </video>
            </div>
            <div class="title text-center position-relative">Welcome Back!<div class="text-danger position-absolute fill-out-form-error"><small> <i class="bi bi-exclamation-circle"></i><small class="email-message"> Please fill out the form first</small></small></div>
        </div>
            <div class="input-group mb-3 mt-4 position-relative">
                <span class="input-group-text remove-border"><i class="bi bi-envelope"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control form-input input-form remove-border email-input" id="floatingInputGroup1" placeholder="Username">
                  <label for="floatingInputGroup1">Email</label>
                  <div class="text-danger position-absolute email-error"> <i class="bi bi-exclamation-circle"></i> <small class="">Invalid Email</small> </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text remove-border"><i class="fa-solid fa-unlock"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control form-input input-form remove-border password-input" id="floatingInputGroup1" placeholder="Username">
                  <label for="floatingInputGroup1">Password</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check float-start">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label text" for="autoSizingCheck">
                      Remember me
                    </label>
                </div>
                <a class="nav-link " style="text-decoration: underline;" href="singup.html"><small class="text">Forgot Password?</small></a>
            </div>
            <div class="d-flex justify-content-center">
                <div class="login-btn ">Login</div>
            </div>
            <a class="nav-link d-flex justify-content-center" href="singup.html"><small>Create new account</small></a>
        </div>
        <a class="d-none homepage-click" href="home.html">HOME PAGE</a>
      </div>

      <script type="module" src="../scripts/login.js"></script>
      <script type="module" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
